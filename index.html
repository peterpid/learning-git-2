  <body>
    <h1>tytuł: Małgośka</h1>
    <h2>wykonawca: Maryla Rodowicz</h2>
    <p>
      To był maj,<br>
      pachniała Saska Kępa<br>
      szalonym, zielonym bzem.<br>
      To był maj,<br>
      gotowa była ta sukienka<br>
      i noc się stawała dniem.<br>
    </p>
